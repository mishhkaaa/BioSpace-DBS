    <script>
    // Handle node clicks to update parent URL
    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const nodeData = nodes.get(nodeId);
            if (nodeData) {
                // Update parent window URL with entity parameter
                if (window.parent) {
                    const entityName = encodeURIComponent(nodeData.label);
                    const currentUrl = new URL(window.parent.location.href);
                    currentUrl.searchParams.set('entity', entityName);
                    window.parent.history.pushState({}, '', currentUrl);
                    // Trigger Streamlit rerun by dispatching event
                    window.parent.dispatchEvent(new Event('popstate'));
                }
            }
        }
    });
